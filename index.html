<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pitcher</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div id="pitcher-container"></div>



    <script type="text/template" id="pitcher-template">
      <svg width="{{ w }}px" height="{{ h }}px">
        {{#leftWave:i}}
          <circle intro="disappear" class="left-wave" cx="20%" cy="50%" r="{{ this * 3 + r + 10 }}px" />
        {{/leftWave}}
        <circle id="left-point" cx="20%" cy="50%" r="{{ r }}px" on-tap="calibrate:left"/>

        {{#rightWave:i}}
          <circle intro="disappear" class="right-wave" cx="80%" cy="50%" r="{{ this * 3 + r + 10 }}px" />
        {{/rightWave}}
        <circle id="right-point" cx="80%" cy="50%" r="{{ r }}px" on-tap="calibrate:right" />
      </svg>

      <div class="calibration-container">
        {{#(!!calibrating)}}
          <div class="calibrating {{ calibratingSide }}">
            <strong>Calibrating</strong><br>
            Talk in your regular voice for the next {{ calibrateTime }} seconds;
          </div>
        {{/()}}
      </div>
    </script>

    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/ractive/ractive.js"></script>
    <script src="bower_components/ractive-events-tap/ractive-events-tap.js"></script>
    <script src="js/pitcher.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
